<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Land</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="images/jpeg" href="images/Logo">
</head>
<body>
    <!-- Banner section -->

    <div class="banner">

      <h1>Agence Travel land</h1>
      <p>Nous vous proposons différentes destinations de voyage</p>
      <a href="">Contactez nous !</a>
    </div>

    <!-- Container  -->
    <div class="container">
      <h2>Découvrez nos destinations</h2>

      <!-- Cards grid -->
      <div class="cards">

        <!-- Shanghai card -->
        <div class="card-white">
          <img src="images/coucher.jpeg" alt="Mer" width="200">
          <h3>Mer</h3>
          <p>Nos destinations à la mer</p>
        </div>

        <!-- London card -->
        <div class="card-white">
          <img src="images/montagne.jpeg" alt="Montagnes" width="200">
          <h3>Montagnes</h3>
          <p>Nos destinations à la montagne</p>
        </div>

        <!-- Forêt card -->
        <div class="card-white">
        <img src="images/forêt.jpeg" alt="Forêt" width="200">
          <h3>Forêts</h3>
          <p>Nos destinations en forêt</p>
        </div>

    <!-- Footer section -->
    <div class="footer">
      <p>Website fait par Travel Land</p>
    </div>
  <div>
  </div>
</body>
</html>
